						<form action="https://formspree.io/f/xpwzwrev" method="POST" id="contact-form">

							<span class="input input--haruki">
								<input class="input__field input__field--haruki" type="email" name="email" id="email-input" />
								<label class="input__label input__label--haruki" for="email-input">
									<span class="input__label-content input__label-content--haruki">Your Email</span>
								</label>
							</span>

							<span class="input input--haruki">
								<textarea class="input__field input__field--haruki" id="message-input" name="message"></textarea>
								<label class="input__label input__label--haruki" for="message-input">
									<span class="input__label-content input__label-content--haruki">Your Message</span>
								</label>
							</span>

							<button type="submit">Send</button>

							<p id="form-response" style="display: none;"></p>
						</form>
					</section>

					<script type="text/javascript">
						// Add your JavaScript here
						document.addEventListener('DOMContentLoaded', function () {
							document.getElementById('contact-form').addEventListener('submit', function (event) {
								event.preventDefault(); // Prevent the default form submission

								const form = event.target;
								const formData = new FormData(form); // Collect form data
								const xhr = new XMLHttpRequest();

								// Display loading message or spinner here if needed
								const responseElement = document.getElementById('form-response');
								responseElement.style.display = 'block';
								responseElement.textContent = 'Sending...';

								// Set up the XHR request
								xhr.open('POST', form.action, true);
								xhr.setRequestHeader('Accept', 'application/json'); // Expect JSON response

								// Define what happens when the request is successful
								xhr.onload = function () {
									if (xhr.status === 200) {
										// Success! Display success message
										responseElement.textContent = 'Thank you! Your message has been sent successfully.';
										responseElement.style.color = 'green';
										form.reset(); // Reset form
									} else if (xhr.status === 422) {
										try {
											var errorText = JSON.parse(xhr.responseText);
											var errorResponse = JSON.parse(xhr.response);
											var field = errorResponse.errors[0].field;
											if (field === 'email') {
												responseElement.textContent = 'Please enter a valid email address.';
											} else {
												responseElement.textContent = errorResponse.errors[0].message;
											}
											responseElement.style.color = 'red';
											debugger;
										} catch (e) {
											console.error('Error parsing JSON response:', e);
											responseElement.textContent = 'Oops! There was a problem submitting your message. Please try again.';
											responseElement.style.color = 'red';
										}
									} else if (xhr.status === 400) {
										// Failure! Handle the error
										responseElement.textContent = 'Oops! There was a problem submitting your message. Please try again.';
										responseElement.style.color = 'red';
									}
								};

								// Define what happens in case of an error
								xhr.onerror = function () {
									responseElement.textContent = 'Error: Unable to send your message at the moment. Please check your network.';
									responseElement.style.color = 'red';
								};

								// Send the form data
								xhr.send(formData);
							});

							var inputs = document.querySelectorAll('.input__field');
							inputs.forEach(function (input) {
								input.addEventListener('focus', function () {
									input.classList.add('input--filled');
								});
								input.addEventListener('blur', function () {
									if (input.value === '') {
										input.classList.remove('input--filled');
									}
								});
							});
						});
