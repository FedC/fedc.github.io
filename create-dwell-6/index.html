    <style>
      /* Fullscreen overlay style */
      .fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--color-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: auto;
        /* Horizontal scrolling */
        overflow-y: hidden;
        /* Disable vertical scroll */
        z-index: 1000;
        transition: opacity 0.6s ease;
        opacity: 0;
        visibility: hidden;
        padding-left: 140px;
      }

      /* Hidden overlay initially */
      .fullscreen-overlay.show {
        visibility: visible;
        opacity: 1;
      }
      .fullscreen-overlay.show .project-content {
        opacity: 0;
        animation: scaleFadeIn 1s ease forwards;
      }

      @keyframes scaleFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @-webkit-keyframes scaleFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .fullscreen-overlay.fade-out {
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      /* Zoomed image style */
      .fullscreen-image {
        width: 80vw;
        height: auto;
        object-fit: cover;
        transition: transform 0.5s ease;
        transform-origin: center;
        transform: translate3d(-50%, -50%, 0);
        margin-left: 50%;
        position: fixed;
        left: 0;
        top: 0;
        margin-top: 50%;
        z-index: 1001;
      }

      /* Project content for horizontal layout */
      .project-content {
        position: relative;
        display: flex;
        align-items: center;
        gap: 20px;
        height: 100%;
        width: 100%;
        padding: 20px;
        /* Spacing between images */
      }

      .project-content img {
        height: 80vh;
        /* Fit image to viewport height */
        cursor: pointer;
      }

      .project-quote {
        font-size: 1.5rem;
        text-align: center;
        margin-top: 20px;
        min-width: 320px;
      }

      .project-text {
        font-size: 1rem;
        text-align: center;
        min-width: 320px;
      }

      .close-overlay {
        top: 20px;
        right: 50%;
        transform: translateX(50%);
        background: none;
        color: var(--color-text);
        font-size: 2rem;
        z-index: var(--nav-z-index);
        padding: 20px;
      }
      .close-overlay:hover {
        color: var(--color-link);
        cursor: pointer;
      }
    </style>
