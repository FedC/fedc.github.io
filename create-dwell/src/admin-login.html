<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <meta name="author" content="Federico Commisso" />
  <link rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" href="./scss/base.scss">
  <link rel="stylesheet" href="./scss/admin-base.scss">
  <link rel="stylesheet" href="./scss/admin-login.scss">
</head>
<body>
  <header class="header">
    <img src="./img/logo.svg" alt="Logo" width="250" id="logo">
  </header>

  <main class="wrapper">
    <div class="login-container">
      <h2>Admin Login</h2>

      <form id="loginForm" action="javascript:void(0)">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">Login</button>
      </form>
    </div>
  </main>

  <script type="module" src="./js/admin-login.js"></script>
</body>
</html>
