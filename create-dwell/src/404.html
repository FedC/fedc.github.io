<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | Create Dwell</title>
    <meta name="description" content="The page you are looking for does not exist." />
    <link rel="canonical" href="https://create-dwell.com/404" />
    <style>
      :root {
        --font-sans: 'Theinhardt', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        --font-alt: 'Poiret One', cursive;
        --color-link: rgb(246, 171, 11);
        --color-link-hover: rgb(230, 160, 10);
        --font-size-xl: 2rem;
        --font-size-lg: 1.5rem;
        --font-size-base: 1rem;
        --font-size-sm: 0.875rem;
        --font-weight-normal: 400;
        --font-weight-medium: 500;
        --line-height-normal: 1.5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-sans);
        background-color: #fcfcfc;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333333;
      }

      .notFound {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        width: 100%;
      }

      .notFound h1 {
        font-family: var(--font-alt);
        font-size: 8rem;
        font-weight: var(--font-weight-normal);
        color: var(--color-link);
        margin: 0;
        line-height: 1;
        opacity: 0.8;
      }

      .notFound h2 {
        font-family: var(--font-sans);
        font-size: var(--font-size-xl);
        font-weight: var(--font-weight-medium);
        margin: 1rem 0;
      }

      .notFound p {
        font-size: var(--font-size-base);
        color: #666666;
        margin-bottom: 2rem;
        line-height: var(--line-height-normal);
      }

      .homeButton {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: var(--color-link);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-medium);
        transition: background-color 0.2s ease;
      }

      .homeButton:hover {
        background-color: var(--color-link-hover);
      }

      @media screen and (max-width: 768px) {
        .notFound {
          padding: 1rem;
        }

        .notFound h1 {
          font-size: 6rem;
        }

        .notFound h2 {
          font-size: var(--font-size-lg);
        }

        .notFound p {
          font-size: var(--font-size-sm);
        }

        .homeButton {
          padding: 0.875rem 1.75rem;
          font-size: var(--font-size-sm);
        }
      }
    </style>
  </head>
  <body>
    <div class="notFound">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you are looking for doesn't exist or has been moved.</p>
      <a href="/" class="homeButton">Return Home</a>
    </div>
  </body>
</html>
